        <label for="koa">Koeficientas a</label>
        <input placeholder="a" type="text" name="koa" id="koa" />
        <label for="kob">Koeficientas b</label>
        <input placeholder="b" type="text" name="kob" id="kob" />
        <label for="koc">Koeficientas c</label>
        <input placeholder="c" type="text" name="koc" id="koc" />
        <button class="patvirtinti">Patvritinti</button>

        <div class="rezultatas">
        </div>

    <script>
        "use strict"

        // += reiskia, prie elemnto, kad jau yra dar prideda kazka naujo.
        // .patvirtinti - pasirenka klase, o jeigu butu id - #
        document.querySelector('.patvirtinti').addEventListener('click', function () {
            var a, b, c, d, x1, x2;   // d- 
            var isvedimoElementas;
            isvedimoElementas = document.querySelector(".rezultatas");

            // .value pasako, kad a yra a elemento reiksme
            // parseFloat - bandyk is laukelio paimti skaitine reiksme

            a = parseFloat(document.querySelector("#koa").value);
            b = parseFloat(document.querySelector("#kob").value);
            c = parseFloat(document.querySelector("#koc").value);

            d = (b ** 2) - 4 * a * c;

            // console.log(d);

            //a ir b ir c negali buti 0 +
            //d ==0;
            //d < 0;
            //d > 0;

            if (a == 0 && b == 0 && c == 0) {
                console.log("Visi koeficentai yra 0, del to ispresti lygties negalim");
                isvedimoElementas.innerHTML = "Visi koeficentai yra 0, del to ispresti lygties negalim"
            } else {
                if (d == 0) {
                    //x1 = -b/2a
                    x1 = -b / (2 * a);
                    isvedimoElementas.innerHTML = x1;
                } else if (d > 0) {
                    x1 = (-b + Math.sqrt(d)) / (2 * a);
                    x2 = (-b - Math.sqrt(d)) / (2 * a);
                    isvedimoElementas.innerHTML = x1 + " " + x2;
                    //x1=(-b+sqrt(d))/2a
                    //x1=(-b+sqrt(d))/2a
                } else if (d < 0) {
                    console.log("Realiuju sprendiniu nera");
                    isvedimoElementas.innerHTML = "Realiuju sprendiniu nera";
                }
                console.log("d = " + d);
            }
        });
